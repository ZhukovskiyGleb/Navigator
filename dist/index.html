<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Navigator</h1>
            <hr>
        </header>
        <section class="main-container">
            <div class="main-column">
                <div class="game-container">
                    <div class="game-map">
                        <div id="game-tab" style="display: block">
                            <div class="grid" id="map-area">GAME</div>
                        </div>
                        <div id="edit-tab" style="display: none">
                            <textarea id="edit-area"></textarea>
                            <div class="tips">
                                Tips: # - wall | ^, >, v, < - player and position | @ - target (optional)
                            </div>
                        </div>
                    </div>
                    <div class="game-settings">
                        <div class="speed" id="speed-control">
                            Speed: <input type="number" width="50" min="0" max="1000" id="speed-input"> ms
                        </div>
                        <button type="button" id="edit-button">Edit</button>
                    </div>
                </div>
            </div>
            <div class="main-column">
                <div><button type="button" id="start-button">Play</button></div>
                <textarea id="log-area" readonly></textarea>
            </div>
        </section>
        <footer>
            <hr>
            By Gleb Zhukovskiy
        </footer>
    </div>
    <script data-main="config.js" src="require.js"></script>
</body>
</html>
