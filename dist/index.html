<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouScan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Test task for YouScan</h1>
            <hr>
        </header>
        <section class="main-container">
            <div class="main-column">
                <div class="game-container">
                    <div class="game-map">
                        <div id="game-tab" style="display: block">GAME</div>
                        <div id="edit-tab" style="display: none">
                            <textarea id="edit-area"></textarea>
                        </div>
                    </div>
                    <div class="game-settings">
                        <button type="button" id="edit-button">Edit</button>
                    </div>
                </div>
            </div>
            <div class="main-column">
                <div><button type="button" id="start-button">Play</button></div>
                <textarea id="log-area" readonly></textarea>
            </div>
        </section>
        <footer>
            <hr>
            By Gleb Zhukovskiy
        </footer>
    </div>
    <script data-main="config.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>
</body>
</html>
